<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Congratulations!</title>
  <link rel="stylesheet" href="/static/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <style>
    body {
      background-color: rgb(210, 233, 248);
      font-family: Arial, sans-serif;
      padding-top: 50px;
    }
    .header_section {
      padding: 20px 0;
      background-color: rgb(210, 233, 248);
      /* border-bottom: 5px solid #2c3e50; */ /* Removed the line */
    }
    .message {
      text-align: center;
      font-size: 32px;
      color: #2c3e50;
      font-weight: bold;
      margin-top: 40px;
    }
  </style>
</head>
<body onload="launchConfetti()">

<!-- Header -->
<div class="header_section">
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid d-flex align-items-center justify-content-start">
      <div class="logo me-3">
        <a href="/">
          <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" style="height: 60px;">
        </a>
      </div>
      <span style="font-size: 32px; font-weight: bold; color: #2c3e50;">You Won!</span>
    </div>
  </nav>
</div>

<div class="container">
  <div class="message">
    Congratulations {{ user_name }}! ðŸŽ‰<br>
    {% if message %}
      <p>{{ message }}</p>
    {% endif %}
    You nailed it! <br>
    Your new score is: {{ current_score }}
  </div>
</div>

<script>
  function launchConfetti() {
    confetti({
      particleCount: 150,
      spread: 100,
      origin: { y: 0.6 }
    });
  }
</script>

</body>
</html>
