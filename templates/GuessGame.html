<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome To Guess Game</title>
  <link rel="stylesheet" href="/static/css/bootstrap.min.css">
  <style>
    body {
      background-color: rgb(210, 233, 248);
      font-family: Arial, sans-serif;
      padding-top: 50px;
    }
    .header_section {
      padding: 20px 0;
      background-color: rgb(210, 233, 248);
    }
    .game-section {
      text-align: center;
      margin-top: 80px;
    }
    input[type="number"] {
      width: 100px;
      padding: 10px;
      font-size: 18px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .btn-guess {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #e91c1c;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<div class="header_section">
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid d-flex align-items-center justify-content-start">
      <div class="logo">
        <a href="/"><img src="{{ url_for('static', filename='images/logo.png') }}" style="height: 60px;"></a>
      </div>
      <span style="font-size: 32px; font-weight: bold; color: #2c3e50;">Welcome To Guess Game</span>
    </div>
  </nav>
</div>

<div class="container game-section">
    <form action="/guess_result" method="POST">
      <input type="hidden" name="difficulty" value="{{ difficulty }}">
      <p style="font-size: 28px; font-weight: bold; color: #2c3e50;">
        Guess the maximum number of difficulty {{ difficulty }}:
      </p>
      <input type="number" name="user_guess" required>
      <br>
      <button class="btn-guess" type="submit">Submit Guess</button>
    </form>
  </div>

</body>
</html>
