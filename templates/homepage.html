<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>World of Games</title>

  <!-- Local CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/responsive.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/jquery.mCustomScrollbar.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/owl.carousel.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/owl.theme.default.min.css') }}">
  
  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen">

  <!-- Favicon -->
  <link rel="icon" href="{{ url_for('static', filename='images/fevicon.png') }}" type="image/gif" />
</head>
<body>

<!-- header section start -->
<div class="header_section" style="padding: 20px 0; background-color: rgb(210, 233, 248); border-bottom: 5px solid #2c3e50;">
  <nav class="navbar navbar-expand-lg" style="background-color: rgb(210, 233, 248);">
    <div class="logo">
      <a href="/">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" style="height: 60px;">
      </a>
    </div>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav mr-auto ml-4">
        <li class="nav-item">
          <a class="nav-link" href="/" style="font-size: 32px; font-weight: bold; color: #2c3e50;">
            WELCOME TO WORLD GAMES
          </a>
        </li>
      </ul>
    </div>
  </nav>
</div>
<!-- header section end -->

<!-- contact section start -->
<div class="contact_section layout_padding padding_top_0">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="email_box">
          <div class="input_main">
            <form action="/start" method="POST">
              <div class="form-group">
                <input type="text" class="email-bt" placeholder="Enter your name" name="Name" required>
              </div>
              <div class="main_bt" style="width: 160px;">
                <button type="submit" style="
                  width: 100%;
                  background-color: #e91c1c;
                  border: none;
                  padding: 15px 15px;
                  color: white;
                  font-weight: bold;
                  font-size: 16px;
                  border-radius: 10px;
                  cursor: pointer;
                ">START PLAYING!</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="image_6">
          <img src="{{ url_for('static', filename='images/img-6.png') }}" alt="Game Visual" style="max-width: 100%;">
        </div>
      </div>
    </div>
  </div>
</div>
<!-- contact section end -->

<!-- copyright section start -->
<div class="copyright_section">
  <div class="container">
    <p class="copyright_text">Copyright 2020 All Right Reserved By 
      <a href="https://html.design/">Free html Templates</a>
    </p>
  </div>
</div>
<!-- copyright section end -->

<!-- JS -->
<script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/jquery-3.0.0.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/plugin.js') }}"></script>
<script src="{{ url_for('static', filename='js/jquery.mCustomScrollbar.concat.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/custom.js') }}"></script>
<script src="{{ url_for('static', filename='js/owl.carousel.js') }}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.js"></script>

</body>
